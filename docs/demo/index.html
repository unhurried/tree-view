<html>
  <head>
    <meta charset="utf-8">
    <title>tree-view demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/unhurried/tree-view@0.8.2/dist/treeView.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/unhurried/tree-view@0.8.2/dist/treeView.css">
  </head>

  <body>
    <div id="app">
      <tree-view path="./tree.md"></tree-view>
    </div>

    <script>
      new Vue({
        components: {
          'tree-view': treeView
        }
      }).$mount('#app')
    </script>
  </body>
</html>
